<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Sudoku Solver</title>
    <link href="Content/main.css" rel="stylesheet" type="text/css" />
    <script src="Scripts/jquery-1.7.2.js" type="text/javascript"></script>
    <script src="Scripts/knockout-2.1.0.js" type="text/javascript"></script>
    <script src="Scripts/knockout.mapping-latest.js" type="text/javascript"></script>
    <script src="Scripts/jquery.blockUI.js" type="text/javascript"></script>
</head>
<body>
    <div id="loadingMessagePanel" class="hide">
        <span>Loading, please wait!</span><br />
        <img src="Images/ajax-loader.gif" border="0" />
    </div>
    <div class="header">
        <h1>Sudoku Solver</h1>
    </div>
    <div class="contentContainer">
        <div class="contentLeft">
            <div id="listPanel" class="">
                <strong>Sudoku List</strong>
                <div data-bind="foreach: SudokuList">
                    <div class="sudokuItem">
                        <a data-bind="click: $parent.LoadSudoku" href="#">
                            <span data-bind="text: 'Id: ' + SudokuId"></span>
                        </a>
                    </div>
                </div>
                <a data-bind="click: NewSudoku" href="#">New sudoku</a>
                <a data-bind="click: ResetList" href="#">Reset list</a>
            </div>
        </div>
        <div id="contentRight" class="contentRight">
            <div id="detailsPanel">
                <strong>Details</strong>
                <br />
                Sudoku Id: <span data-bind=" text: SudokuId"></span>
                <br />
                Squares left: <span data-bind=" text: SquaresLeft"></span>
                <br />
                Ready: <a id="toggleReady" data-bind="click: ToggleReady" href="#">
                        <span data-bind="text: ReadyFormatted"></span>
                       </a>
                <br />
                <div id="solvePanel" data-bind="visible: Ready">
                    Autosolve:
                    <a id="toggleAutoSolve" data-bind="click: ToggleAutoSolve" href="#">
                        <span data-bind="text: AutoSolveFormatted"></span>
                    </a>
                    <div class="solve" data-bind="visible: !AutoSolve()">
                        <span>- </span>
                        <a data-bind="click: Solve" href="#">Solve now</a>
                    </div>
                </div>
                <div id="displayOptionsPanel">
                    Display:
                    <span>Values | </span>
                    <span>Availabilities: </span>
                    <a data-bind="click: ToggleDisplayAvailabilities" href="#">
                        <span data-bind="text: DisplayAvailabilitiesFormatted"></span>
                    </a>
                    <span> | </span>
                    <span>IDs: </span>
                    <a data-bind="click: ToggleDisplayIDs" href="#">
                        <span data-bind="text: DisplayIDsFormatted"></span>
                    </a>
                </div>
            </div>
            <div id="legendPanel" class="hide">
                <strong>Legend</strong>
                <br />
                <span class="initial">Initial</span>
                <br />
                <span class="user">User</span>
                <br />
                <span class="solver">Solver</span>
            </div>
            <div id="messagePanel">
                <span id="messagePanelMessage"></span>
                <span>&nbsp;</span>
                <a id="messagePanelClear" href="#">[x]</a>
            </div>
            <div id="numbersPanel" class="">
                <strong>Numbers (Counts)</strong>
                <br />
                <div class="numberGroupContainer" data-bind="foreach: NumberGroups">
                    <div class="numberGroupItem" data-bind="foreach: Numbers">
                        <div data-bind="event: { mouseenter: ToggleSelect, mouseleave: ToggleSelect }, css: { selected: IsSelected() }" class="numberItem">
                            <span class="value" data-bind="text: Value"></span>
                            <span class="count" data-bind="text: '(' + Count() + ')'"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="valueGridPanel" data-bind="template: { name: 'grid-template', data: ValueGrid }" class="gridPanel"></div>
            <div id="availabilityGridPanel" data-bind="template: { name: 'grid-template', data: AvailabilityGrid }, css: { hide: !AvailabilityGrid.Visible() }" class="gridPanel hide"></div>
            <div id="idGridPanel" data-bind="template: { name: 'grid-template', data: IdGrid }, css: { hide: !IdGrid.Visible() }" class="gridPanel"></div>
            <div id="potentialsPanel" class="">
                <strong>Potentials</strong>
                <br />
                <div data-bind="foreach: Potentials">
                    <div class="potentialItem" data-bind="event: { mouseenter: ToggleSelect, mouseleave: ToggleSelect }, css: { selected: IsSelected() }">
                        <span data-bind="text: 'SquareId: ' + SquareId + ' - PotentialValue: ' + PotentialValue + ' - PotentialType: ' + PotentialType">
                        </span>
                    </div>
                </div>
            </div>
            <div id="debugPanel"></div>
        </div>
    </div>
</body>
</html>
<!-- Html templates -->
<script type="text/html" id="grid-template">
    <div data-bind=" foreach: Groups">
        <div class="groupItem" data-bind="foreach: Squares">
            <div data-bind="event: { mouseenter: ToggleSelect, mouseleave: ToggleSelect }, css: { initial: AssignType() === 0, user: AssignType() === 1, solver: AssignType() === 2, selected: IsSelected(), odd: $parent.IsOdd() }" class="squareItem">
                <input data-bind="value: ValueFormatted, event: { keydown: Updating, change: Update }, css: { hide: $parents[1].DisplayMode !== 'value' }" class="squareValue" />
                <div data-bind="foreach: Availabilities, css: { hide: $parents[1].DisplayMode !== 'availability' }" class="squareAvailabilities">
                    <span data-bind="text: Value, css: { unavailable_self: !$parent.IsAvailable(), unavailable_group: !IsAvailable() }" class="availabilityItem"></span>
                </div>
                <span data-bind="text: SquareId, css: { hide: $parents[1].DisplayMode !== 'id' }" class="squareId"></span>
            </div>
        </div>
    </div>
</script>
<!-- Html templates End -->
<script src="Scripts/SudokuSolver/main.js" type="text/javascript"></script>
<script type="text/javascript">

    var serverUrl = 'api/Sudoku/';
    var sudokuViewModel = null;

    $(function () {

        sudokuViewModel = new SudokuViewModel();
        ko.applyBindings(sudokuViewModel);

        //Load the app
        loadSudokuList(sudokuViewModel);

    });

</script>
